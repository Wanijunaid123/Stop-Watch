<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP-WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">00 : 00 : 00</div>
    </div>
    <div class="buttons">
    <button id="start" class="btn" style="--clr:blue">Start</button>
    <button id="stop" class="btn" style="--clr:red">Stop</button>
    <button id="reset" class="btn" style="--clr:yellow">Reset</button>
    </div>
<script src="script.js"></script>
</body>
</html>
